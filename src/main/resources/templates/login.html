<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org">

<!--<head th:replace="fragments/common :: html_head(removeTag='none')">-->
<head>
	<title> Login - Graba Admin</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
 	<div class="container text-center">
		<h1>Graba Control Panel</h1>
		<form th:action="@{/login}" method="POST" style="max-width: 350px; margin:50px">
	      <div class="border border-secondary p-3 rounded">
		
			<div th:if="${param.error}">
				<p>Invalid username or password.</p>
			</div>
			<div th:if="${param.logout}">
				<p>You have been logged out.</p>
			</div>
			<div>
				<p>
					<input type="name" name="username" class="form-control" placeholder="email" required autofocus/>
				</p>
				<p>
					<input type="password" name="password" class="form-control" placeholder="password" required autofocus/>
				</p>
				<p>
					<input type="checkbox" name="remember-me"/> Remember me on this computer
				</p>
				<p>
					<input type="submit" value="login" class="btn btn-primary" />
				</p>
			</div>
	      </div>
		</form>
	</div>
</body>

</html>
