<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org">

<head th:replace="fragments/common :: html_head(removeTag='none')" />

<body class="gray-bg">

<div class="container-fluid">	

	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div>

			<h4>New User Registration</h4>

			<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" class="m-t"
				role="form" data-toggle="validator">

				<div th:if="${confirmationMessage}" class="alert alert-success" role="alert"
					th:text=${confirmationMessage}></div>

				<div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>


				<div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message alert alert-danger" role="alert"></div>

       		    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message alert alert-danger" role="alert"></div>
    
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message alert alert-danger" role="alert"></div>

				<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message alert alert-danger" role="alert"></div>

      			<div class="form-group input-group has-feedback">
         			 <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"></label>
         			 	<span class="input-group-addon">
           					 <span class="glyphicon glyphicon-user"></span>
        			  </span>
         			 <input type="text" th:field="*{firstName}"placeholder="First Name" class="form-control" required />
         			 <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
       			 </div>

        		<div class="form-group input-group has-feedback">
          			<span class="input-group-addon">
          			  	<span class="glyphicon glyphicon-user"></span>
         			 </span>
         			 <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" required />
         			 <span class="glyphicon form-control-feedback"  aria-hidden="true"></span>
        		</div>

		        <div class="form-group input-group has-feedback">
		          <span class="input-group-addon">
		            <span class="glyphicon glyphicon-envelope"></span>
		          </span>
		          <input type="email" th:field="*{email}" placeholder="Email Address" class="form-control" data-error="This email address is invalid" required />
		          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
		        </div>
		        <div class="form-group input-group has-feedback">
		          <span class="input-group-addon">
		            <span class="glyphicon glyphicon-envelope"></span>
		          </span>
		          <input type="password" th:field="*{password}" placeholder="password" class="form-control" data-error="This email address is invalid" required />
		          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
		        </div>
       
        <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

      </form>
     
    </div>
  </div>
		<div th:replace="fragments/common :: footer">Static Footer</div>
		
		
 <!-- jQuery-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
  <!-- Bootstrap -->
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Validator plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

 
</body>

</html>
