<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org">

<head th:replace="fragments/common :: html_head(removeTag='none')" />

<body>

	<div th:fragment="quantityControl(qtyValue, productId)">
		<nav>
			<ul class="pagination">
				<li class="page-item">
					<a class="page-link minusButton" href="" th:pid="${productId}"> <b>-</b></a>
				</li>
				<li class="page-item">
					<input type="text" th:value="${qtyValue}"  class="form-control text-center" 
						onkeydown="return false;" style="max-width: 55px" th:id="'quantity' + ${productId}"/>
				</li>
				<li class="page-item">
					<a class="page-link plusButton" href="" th:pid="${productId}"> <b>+</b></a>
				</li>
				
			</ul>
		</nav>
	</div>

</body>
</html>
