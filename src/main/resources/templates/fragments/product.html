<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org">

<head th:replace="fragments/common :: html_head(removeTag='none')" />

<body>


 <div th:fragment="productAddOrUpdate">
    <div class="modal" id="productUpdateModal">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <h4 class="modal-title">Update Product</h4>
	                    <button type="button" class="close" data-dismiss="modal">&times;</button>
	                </div>
	                <div class="modal-body">
	                    <form>
	                        <div class="form-group row">
	                            <label for="productId" class="col-2 col-form-label">Product Id</label>
	                            <div class="col-10">
	                                <input id="productId" name="productId" type="text" class="form-control" disabled="disabled">
	                            </div>
	                        </div>
	                        <div class="form-group row">
	                            <label class="col-2"></label>
	                            <div class="col-10">
									<input type="text" id="modalProductName" name="modalProductName" placeholder="Name" class="form-control" required />
	                            </div>
	                        </div>
	                        <div class="form-group row">
	                            <label class="col-2"></label>
	                            <div class="col-10">
	                                <input id="count" type="number" name="count" placeholder="Count" class="form-control">
	                            </div>
	                        </div>
	                        <div class="form-group row">
	                            <div class="offset-4 col-8">
	                                <button name="submit" type="submit" class="btn btn-primary" id="update">Submit</button>
	                            </div>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
